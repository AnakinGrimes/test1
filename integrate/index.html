<!DOCTYPE html>
<html>
  <head>
    <title>View PDF from CloudFront</title>
    <style>
      .pdf-container {
        position: relative;
        height: 600px;
        overflow: hidden;
      }
      .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px;
        background-color: #f0f0f0;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .nav-button:hover {
        background-color: #d0d0d0;
      }
      .nav-button.previous {
        left: 10px;
      }
      .nav-button.next {
        right: 10px;
      }
      @media (max-width: 768px) {
        .pdf-container {
          height: 600px;
        }
      }
    </style>
    <script>
      var pdfUrls = [
        "https://di6nz5dejaxww.cloudfront.net/2.pdf",
        "https://di6nz5dejaxww.cloudfront.net/9b2.pdf",
        "https://di6nz5dejaxww.cloudfront.net/1b.pdf"
      ];
      var currentPdfIndex = 0;

      function goToPreviousPage() {
        if (currentPdfIndex > 0) {
          currentPdfIndex--;
          loadPdf(currentPdfIndex);
        }
      }
      function goToNextPage() {
        if (currentPdfIndex < pdfUrls.length - 1) {
          currentPdfIndex++;
          loadPdf(currentPdfIndex);
        }
      }
      function loadPdf(index) {
        var iframe = document.getElementById("pdf-iframe");
        iframe.src = pdfUrls[index];
        currentPdfIndex = index;
      }
    </script>
  </head>
  <body>
    <div class="pdf-container">
      <iframe id="pdf-iframe" src="https://di6nz5dejaxww.cloudfront.net/9b2.pdf"></iframe>
      <button class="nav-button previous" onclick="goToPreviousPage()">Previous</button>
      <button class="nav-button next" onclick="goToNextPage()">Next</button>
    </div>
  </body>
</html>
